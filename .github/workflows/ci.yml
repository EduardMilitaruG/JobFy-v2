name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npx prisma generate -w packages/backend
        working-directory: packages/backend
      - run: npm run typecheck --workspaces --if-present
      - run: npm run lint --workspaces --if-present

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: jobfy
          POSTGRES_PASSWORD: jobfy
          POSTGRES_DB: jobfy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jobfy"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://jobfy:jobfy@localhost:5432/jobfy_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npx prisma migrate dev --name init
        working-directory: packages/backend
      - run: npm test -w packages/backend

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npm test -w packages/frontend

  e2e:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: jobfy
          POSTGRES_PASSWORD: jobfy
          POSTGRES_DB: jobfy_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jobfy"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://jobfy:jobfy@localhost:5432/jobfy_e2e
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build -w packages/shared
      - run: npx prisma migrate dev --name init
        working-directory: packages/backend
      - run: npx tsx src/index.ts &
        working-directory: packages/backend
        env:
          PORT: "3000"
      - run: npx vite --port 5173 &
        working-directory: packages/frontend
        env:
          VITE_API_URL: http://localhost:3000
      - run: npx wait-on http://localhost:3000/api/health http://localhost:5173 --timeout 30000
      - run: npx cypress run
        working-directory: packages/frontend

  build-docker:
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker-compose.prod.yml build
