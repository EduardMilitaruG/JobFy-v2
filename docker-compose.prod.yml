services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: jobfy
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobfy}
      POSTGRES_DB: jobfy
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobfy"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      target: production
    environment:
      DATABASE_URL: postgresql://jobfy:${POSTGRES_PASSWORD:-jobfy}@postgres:5432/jobfy
      PORT: "3000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      target: production
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
