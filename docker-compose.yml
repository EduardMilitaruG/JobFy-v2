services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: jobfy
      POSTGRES_PASSWORD: jobfy
      POSTGRES_DB: jobfy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobfy"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      target: dev
    environment:
      DATABASE_URL: postgresql://jobfy:jobfy@postgres:5432/jobfy
      PORT: "3000"
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/shared/src:/app/packages/shared/src
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      target: dev
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend/src:/app/packages/frontend/src

volumes:
  pgdata:
